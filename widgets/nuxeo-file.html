<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/av-icons.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-progress/paper-progress.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../nuxeo-icons.html">
<link rel="import" href="nuxeo-uploader-behavior.html">

<dom-module id="nuxeo-file">
  <template>
    <style>
    :host {
      @apply --layout-flex;
    }

    [hidden] {
      display: none;
    }

    #dropZone.hover {
      @apply --nuxeo-drop-zone-hover;
    }

    a {
      @apply --nuxeo-link;
    }

    a:hover {
      @apply --nuxeo-link-hover;
    }

    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <input hidden id="input" type="file" multiple$="[[multiple]]" accept$="[[accept]]" on-change="_filesChanged">

    <div id="dropZone" hidden$="[[readonly]]">
      <dom-if if="[[!uploading]]">
        <template>
          <paper-button id="button" raised on-click="_pick">
            <iron-icon icon="nuxeo:upload"></iron-icon>
            <span>Upload</span>
          </paper-button>
        </template>
      </dom-if>

      <dom-if if="[[uploading]]">
        <template>
          <paper-button id="button" raised on-click="pause">
            <iron-icon icon="av:pause"></iron-icon>
            <span>Pause</span>
          </paper-button>
        </template>
      </dom-if>
    </div>

    <dom-if if="[[!multiple]]">
      <template>
        <dom-if if="[[value]]">
          <template>
            <div class="file">
              <div class="layout horizontal">
                <a href$="[[value.data]]">[[_fileName(value)]]</a>
                <iron-icon icon="nuxeo:remove" title="Remove" on-click="remove" hidden$="[[readonly]]"></iron-icon>
              </div>
            </div>
          </template>
        </dom-if>
      </template>
    </dom-if>

    <dom-if if="[[multiple]]">
      <template>
        <dom-repeat items="[[value]]" as="file">
          <template>
            <div class="file">
              <div class="layout horizontal">
                <a href$="[[file.data]]">[[_fileName(file)]]</a>
                <iron-icon icon="nuxeo:remove" title="Remove" on-click="remove" hidden$="[[readonly]]"></iron-icon>
              </div>
            </div>
          </template>
        </dom-repeat>
      </template>
    </dom-if>

  </template>

  <script>
    {
      /**
       * An element for uploading blobs using the batch upload API.
       *
       *     <nuxeo-file value="{{document.properties.file:content}}"></nuxeo-file>
       *
       * @appliesMixin Nuxeo.UploaderBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-file/index.html
       */
      class File extends Polymer.mixinBehaviors([Nuxeo.UploaderBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-file';
        }

        static get properties() {
          return {
            /**
             * Blob reference (`upload-batch` and `upload-fileId).
             */
            value: {
              type: Object,
              notify: true,
            },

            /**
             * Set to `true` to allow uploading multiple files.
             */
            multiple: {
              type: Boolean,
              value: false,
            },

            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },
          };
        }

        ready() {
          super.ready();
          this.connection = this.$.nx;
          this.setupDropZone(this.$.dropZone);
          this.addEventListener('batchFinished', this._updateValue);
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this.teardownDropZone();
        }

        _filesChanged(e) {
          this.uploadFiles(e.target.files);
        }

        _pick() {
          this.$.input.click();
        }

        _updateValue() {
          if (this.multiple) {
            if (!this.value || !Array.isArray(this.value)) {
              this.value = [];
            }
            for (let i = 0; i < this.files.length; i++) {
              this.push('value', {
                'upload-batch': this.batchId,
                'upload-fileId': i.toString(),
                _name: this.files[i].name,
              });
            }

          } else {
            this.value = {
              'upload-batch': this.batchId,
              'upload-fileId': (this.files.length - 1).toString(),
              _name: this.files[this.files.length - 1].name,
            };
          }
        }

        pause() {
          // XXX add support for pause / resume (NXJS-33)
          alert('Upload paused');
        }

        remove(e) {
          if (this.multiple) {
            this.splice('value', e.model.__data, 1);
          } else {
            this.value = null;
            this.files = null;
          }
        }

        _fileName(file) {
          return file._name || file.name;
        }

      }

      customElements.define(File.is, File);
      Nuxeo.File = File;
    }
  </script>
</dom-module>
