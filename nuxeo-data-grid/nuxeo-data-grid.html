<!--
An element to display page provider results as a grid with infinite scrolling.

    <nuxeo-page-provider id="cvProvider" auto
                         provider="default_search"
                         page-size="40"
                         enrichers="thumbnail"
                         params='{"ecm_path": ["/default-domain/workspaces"]}'>
    </nuxeo-page-provider>

    <nuxeo-data-grid nx-provider="nxProvider" selection-enabled>
      <template>
        <div class="list-item-box vertical layout">
          <div class="list-item-info horizontal layout center">
            <div class="vertical layout center">
              <img class="nxicon" src="[[_thumbnail(item)]]">
            </div>
            <span class="list-item-title">[[item.title]]</span>
          </div>
          <div class="list-item-detail">
            <div class="layout center">
              <span class="list-item-property">
                [[item.type]]
              </span>
            </div>
          </div>
        </div>
      </template>
    </nuxeo-data-grid>

@group Nuxeo UI
@element nuxeo-data-grid
-->
<dom-module id="nuxeo-data-grid">
  <template>

    <style>
      :host {
        display: block;
        min-height: 500px;
        position: relative;
      }

      :host([loading]) {
        opacity: 0.25;
      }

      :host([loading]) paper-spinner-lite {
        position: absolute;
        top: 45%;
        left: 50%;
        --paper-spinner-color: var(--default-primary-color);
      }

      /* scrollbars */
      :host ::-webkit-scrollbar-track {
        width: 12px !important;
        height: 3px;
      }
      :host ::-webkit-scrollbar {
        background-color: rgba(0, 0, 0, 0.03);
        width: 12px !important;
        height: 3px;
      }
      :host ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 1px !important;
      }

      #container {
        @apply --layout-vertical;
        @apply --layout-fit;
      }

      .header {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
        font-size: 1.1rem;
      }

      .filters {
        margin: 1em 0 0 2.3em;
      }

      .filter {
        display: inline-block;
        background-color: var(--nuxeo-tag-background);
        padding: .2rem .4rem;
        margin: 0 .3em .1em 0;
        font-size: .8rem;
        border-radius: 2.5em;
        line-height: initial;
      }

      .filter .remove:hover {
        cursor: pointer;
      }

      iron-list {
        height: calc(100% - 40px);
      }

      nuxeo-aggregation-navigation {
        position: absolute;
        top: 82px;
        bottom: 0;
        right: 12px;
      }
    </style>

    <div id="container">

      <slot name="nuxeo-selection-toolbar"></slot>

      <div class="header">

        <template is="dom-if" if="[[displaySort]]">
          <nuxeo-sort-select label="[[sortLabel]]" options="[[sortOptions]]" selected="{{sortSelected}}"></nuxeo-sort-select>
        </template>

        <template is="dom-if" if="[[displayQuickFilters]]">
          <nuxeo-quick-filters quick-filters="{{quickFilters}}" on-quick-filters-changed="_quickFilterChanged">
          </nuxeo-quick-filters>
        </template>

        <div id="filters" class="filters">
          <template is="dom-repeat" items="[[filters]]" as="filter">
          <span class="tag filter">
            [[filter.name]]: [[filter.value]]
            <iron-icon icon="nuxeo:remove" class="remove" on-tap="_removeFilter"></iron-icon>
          </span>
          </template>
        </div>
      </div>

      <template is="dom-if" if="[[_isEmpty]]">
        <div class="emptyResult">[[_computedEmptyLabel]]</div>
      </template>

      <iron-list id="list" items="[[items]]" as="[[as]]" grid
                 selection-enabled selected-item="{{selectedItem}}" selected-items="{{selectedItems}}"
                 on-scroll="_scrollChanged">
        <slot></slot>
      </iron-list>

      <template is="dom-if" if="[[displayNavigation]]">
        <nuxeo-aggregation-navigation buckets="[[buckets]]" on-scroll-to="_onScrollTo"></nuxeo-aggregation-navigation>
      </template>

    </div>
    <paper-spinner-lite active$=[[loading]]></paper-spinner-lite>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-data-grid',

      behaviors: [
        Polymer.IronResizableBehavior,
        Nuxeo.PageProviderDisplayBehavior
      ],

      properties: {
        /**
         * If enabled, it allows to select multiple documents and apply an action on them,
         * like moving them to trash, to favorites or to a collection.
         */
        multiSelection: {
          type: Boolean,
          value: true
        },
        /**
         * If enabled, it displays the list of quickfilters defined on the associated
         * page provider at the top of the search results.
         */
        displayQuickFilters: {
          type: Boolean,
          value: false
        },
        /**
         * Specify here a subset of quick filters in case you want to
         * specify the ones to be displayed on the search results.
         * Expected format : ['quickfilter1','quickfilter2']
         */
        quickFilters: {
          type: Array,
          notify: true
        },
        /**
         * If enabled, it allows the aggregation navigation on the right side of the search results view.
         * For instance, if you use grid view you can filter using a timeline.
         * This parameter only works when list sorted by histogram aggregations.
         */
        displayNavigation: {
          type: Boolean,
          value: false
        },
        /**
         * If enabled, it allows to sort the results of the search results.
         */
        displaySort: {
          type: Boolean,
          value: false
        },
        /**
         * Name of the sort label displayed on Grid view mode "Sort by" at the top of the search results.
         * If the field is empty, the label will be hidden.
         */
        sortLabel: {
          type: String,
          value: ''
        },
        /**
         * Sort option selected by default (can retrieve the one configured in sort-options).
         */
        sortSelected: {
          type: Object
        },
        /**
         * List of properties available to sort the result list.
         * It should be formatted as a JSON array of objects like:
         * ```
         * [
         *   {field: 'dc:title', label: this.i18n('searchResults.sort.field.title'), order: 'asc'},
         *   {field: 'dc:created', label: this.i18n('searchResults.sort.field.created'), order: 'asc', selected: true}
         * ]
         * ```
         */
        sortOptions: {
          type: Array,
          value: []
        }
      },

      observers: [
        '_refresh(nxProvider, sortSelected)'
      ],

      fetch: function() {
        if (this._hasPageProvider()) {
          if (this.sortSelected && this.sortSelected.field && this.sortSelected.order) {
            var sort = {};
            sort[this.sortSelected.field] = this.sortSelected.order;
            this.nxProvider.sort = sort;
          }
          return this._fetchRange(0, this.nxProvider.pageSize, true);
        }
      },

      _removeFilter: function(e) {
        this.fire('column-filter-changed', {value: '', filterBy: e.model.filter.path});
      },

      _onScrollTo: function(e) {
        this.scrollToIndex(e.detail.index)
      },

      _refresh: function() {
        if (this.sortSelected && this._hasPageProvider()) {
          this.fetch();
        }
      }

    });
  </script>

</dom-module>
