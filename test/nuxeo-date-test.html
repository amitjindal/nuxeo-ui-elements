<html>
<head>
  <title>nuxeo-date tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../nuxeo-elements/test/test-helpers.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../widgets/nuxeo-date.html">
  <link rel="import" href="../widgets/nuxeo-tooltip.html">
  <script src="../../moment/moment.js"></script>
</head>
<body>

  <test-fixture id="base">
    <template>
      <nuxeo-date></nuxeo-date>
    </template>
  </test-fixture>

  <script>
    function setNuxeoConfigDateFormat(format, value) {
      window.Nuxeo = window.Nuxeo || {};
      window.Nuxeo.UI = window.Nuxeo.UI || {};
      window.Nuxeo.UI.config = window.Nuxeo.UI.config || {};
      window.Nuxeo.UI.config[format] = window.Nuxeo.UI.config[format] || value;
    }
    /* eslint-disable no-unused-expressions */

    suite('<nuxeo-date>', () => {
      let element;

      setup(() => {
        element = fixture('base');
        element.datetime = moment();
      });

      test('Should hide the nuxeo-tooltip if provided format and tooltipFormat are equal', async () => {
        element.format = 'LLL';
        element.tooltipFormat = 'LLL';
        await flush();
        const tooltip = Polymer.dom(element).node.shadowRoot.querySelector('nuxeo-tooltip');
        expect(tooltip.hidden).to.be.true;
      });
    
      test('Should hide the nuxeo-tooltip if provided format matches globalconfig tooltipFormat', async () => {
        setNuxeoConfigDateFormat('dateTimeFormat', 'LLL');
        element.format = 'LLL';
        await flush();
        const tooltip = Polymer.dom(element).node.shadowRoot.querySelector('nuxeo-tooltip');
        expect(tooltip.hidden).to.be.true;
      });

      test('Should show the nuxeo-tooltip if its a different format', async () => {
        element.format = 'relative';
        element.tooltipFormat = 'LLL';
        await flush();
        const tooltip = Polymer.dom(element).node.shadowRoot.querySelector('nuxeo-tooltip');
        expect(tooltip.hidden).to.be.false;
      });
    });
  </script>
</body>
</html>
