<html>
<head>
  <title>nuxeo-directory-widgets</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../nuxeo-elements/test/test-helpers.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-test-helpers/mock-interactions.html">
  <link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../nuxeo-elements/nuxeo-operation.html">
  <link rel="import" href="../widgets/nuxeo-directory-checkbox.html">
  <link rel="import" href="../widgets/nuxeo-directory-radio-group.html">
  <link rel="import" href="../widgets/nuxeo-directory-suggestion.html">
</head>
<body>
  <test-fixture id="nx">
    <template>
      <nuxeo-connection url="/dummy"></nuxeo-connection>
    </template>
  </test-fixture>

  <test-fixture id="checkbox">
    <template>
      <nuxeo-directory-checkbox>
      </nuxeo-directory-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="radioGroup">
    <template>
      <nuxeo-directory-radio-group>
      </nuxeo-directory-radio-group>
    </template>
  </test-fixture>

  <test-fixture id="suggestion">
    <template>
      <nuxeo-directory-suggestion min-chars="0">
      </nuxeo-directory-suggestion>
    </template>
  </test-fixture>

  <test-fixture id="suggestion-multiple">
    <template>
      <nuxeo-directory-suggestion min-chars="0" multiple>
      </nuxeo-directory-suggestion>
    </template>
  </test-fixture>

  <script>
    const getSuggestedValue = (s2, timeout) => {
      timeout = timeout || 2000;
      const start = Date.now();
      const waitForSuggestion = function (resolve, reject) {
        const result = Polymer.dom(s2.root).querySelector('.selectivity-result-item.highlight');
        if (result) {
          resolve(result.textContent);
        } else if (timeout && Date.now() - start >= timeout) {
          reject(new Error('timeout'));
        } else {
          setTimeout(waitForSuggestion.bind(this, resolve, reject), 30);
        }
      };
      return new Promise(waitForSuggestion);
    };

    const assertSelectedValue = (widget, input, value) => {
      const s2 = Polymer.dom(widget.root).querySelector('#s2');
      const el = Polymer.dom(s2.root).querySelector('#input');
      MockInteractions.tap(el);
      Polymer.dom(s2.root)
        .querySelector(widget.multiple ? '.selectivity-multiple-input' : '.selectivity-search-input').value = input;
      return flush().then(() => getSuggestedValue(s2)).then((val) => {
        expect(val).to.be.equal(value);
      });
    };

    suite('Given I have a non-balanced hierarchical vocabulary', () => {
      let server;
      let suggestionWidget;
      setup(() => {
        server = sinon.fakeServer.create();
        server.autoRespond = true;
      });

      suite('When I have a single-valued suggestion widget', () => {
        setup(() => {
          const response = [
            {
              absoluteLabel: 'Brittany',
              computedId: 'breizh',
              directoryName: 'l10ncoverage',
              displayLabel: 'Brittany',
              'entity-type': 'directoryEntry',
              id: 'breizh',
              label_en: 'Brittany',
              label_fr: 'Bretagne',
              obsolete: 0,
              ordering: 10000000,
              parent: '',
              properties: {
                id: 'breizh',
                label_en: 'Brittany',
                label_fr: 'Bretagne',
                obsolete: 0,
                ordering: 10000000,
                parent: '',
              },
            },
            {
              children: [
                {
                  absoluteLabel: 'South-america/Brazil',
                  computedId: 'south-america/Brazil',
                  directoryName: 'l10ncoverage',
                  displayLabel: 'Brazil',
                  'entity-type': 'directoryEntry',
                  id: 'Brazil',
                  label_en: 'Brazil',
                  label_fr: 'Br\u00e9sil',
                  obsolete: 0,
                  ordering: 10000000,
                  parent: 'south-america',
                  properties: {
                    id: 'Brazil',
                    label_en: 'Brazil',
                    label_fr: 'Br\u00e9sil',
                    obsolete: 0,
                    ordering: 10000000,
                    parent: 'south-america',
                  },
                },
              ],
              displayLabel: 'South-america',
            },
          ];
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Directory.SuggestEntries',
            [
              200,
              { 'Content-Type': 'application/json' },
              JSON.stringify(response),
            ],
          );
          // login
          const nx = fixture('nx');
          return login(server, nx);
        });

        test('Then I can select an entry', () => {
          suggestionWidget = fixture('suggestion');
          suggestionWidget.directoryName = 'l10coverage';
          return assertSelectedValue(suggestionWidget, 'Brittany', 'Brittany');
        });
      });

      suite('When I have a multi-valued suggestion widget', () => {
        const response = [
          {
            displayLabel: 'Art',
            children: [
              {
                parent: 'art',
                ordering: 10000000,
                obsolete: 0,
                id: 'architecture',
                displayLabel: 'Architecture',
                label_en: 'Architecture',
                label_fr: 'Architecture',
                directoryName: 'l10nsubjects',
                properties: {
                  parent: 'art',
                  ordering: 10000000,
                  obsolete: 0,
                  id: 'architecture',
                  label_en: 'Architecture',
                  label_fr: 'Architecture',
                },
                'entity-type': 'directoryEntry',
                computedId: 'art/architecture',
                absoluteLabel: 'Art/Architecture',
              },
              {
                parent: 'art',
                ordering: 10000000,
                obsolete: 0,
                id: 'art history',
                displayLabel: 'Art history',
                label_en: 'Art history',
                label_fr: "Histoire de l'art",
                directoryName: 'l10nsubjects',
                properties: {
                  parent: 'art',
                  ordering: 10000000,
                  obsolete: 0,
                  id: 'art history',
                  label_en: 'Art history',
                  label_fr: "Histoire de l'art",
                },
                'entity-type': 'directoryEntry',
                computedId: 'art/art history',
                absoluteLabel: 'Art/Art history',
              },
            ],
          },
        ];
        setup(() => {
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Directory.SuggestEntries',
            [
              200,
              { 'Content-Type': 'application/json' },
              JSON.stringify(response),
            ],
          );
          // login
          const nx = fixture('nx');
          return login(server, nx);
        });

        test('Then I can select an entry', () => {
          suggestionWidget = fixture('suggestion-multiple');
          suggestionWidget.directoryName = 'l10nsubjects';

          // this is how you get data from Directory.SuggestEntries
          suggestionWidget.value = [response[0].children[0]];
          return assertSelectedValue(suggestionWidget, 'ar', 'Art history');
        });

        test("Then I can select a second entry if the first doesn't have a computedId", () => {
          suggestionWidget = fixture('suggestion-multiple');
          suggestionWidget.directoryName = 'l10nsubjects';

          // this is how you get data from a document, without the computedId
          suggestionWidget.value = [
            {
              id: 'architecture',
              directoryName: 'l10nsubjects',
              properties: {
                parent: 'art',
                ordering: 10000000,
                obsolete: 0,
                id: 'architecture',
                label_en: 'Architecture',
                label_fr: 'Architecture',
              },
              'entity-type': 'directoryEntry',
            },
          ];
          return assertSelectedValue(suggestionWidget, 'ar', 'Art history');
        });
      });
    });

    suite('Given I have a language vocabulary', () => {
      let server;
      let checkboxes;
      let radioGroup;
      setup(() => {
        server = sinon.fakeServer.create();
        server.autoRespond = true;
        const response = [
          {
            absoluteLabel: 'Arabic',
            computedId: 'ar',
            directoryName: 'language',
            displayLabel: 'Arabic',
            'entity-type': 'directoryEntry',
            id: 'ar',
            label: 'Arabic',
            obsolete: 0,
            ordering: 10000000,
            properties: {
              id: 'ar',
              label: 'Arabic',
              obsolete: 0,
              ordering: 10000000,
            },
          },
          {
            absoluteLabel: 'Chinese',
            computedId: 'zh',
            directoryName: 'language',
            displayLabel: 'Chinese',
            'entity-type': 'directoryEntry',
            id: 'zh',
            label: 'Chinese',
            obsolete: 0,
            ordering: 10000000,
            properties: {
              id: 'zh',
              label: 'Chinese',
              obsolete: 0,
              ordering: 10000000,
            },
          },
          {
            absoluteLabel: 'English',
            computedId: 'en',
            directoryName: 'language',
            displayLabel: 'English',
            'entity-type': 'directoryEntry',
            id: 'en',
            label: 'English',
            obsolete: 0,
            ordering: 10000000,
            properties: {
              id: 'en',
              label: 'English',
              obsolete: 0,
              ordering: 10000000,
            },
          },
          {
            absoluteLabel: 'French',
            computedId: 'fr',
            directoryName: 'language',
            displayLabel: 'French',
            'entity-type': 'directoryEntry',
            id: 'fr',
            label: 'French',
            obsolete: 0,
            ordering: 10000000,
            properties: {
              id: 'fr',
              label: 'French',
              obsolete: 0,
              ordering: 10000000,
            },
          },
        ];
        server.respondWith(
          'POST',
          '/dummy/api/v1/automation/Directory.SuggestEntries',
          [
            200,
            { 'Content-Type': 'application/json' },
            JSON.stringify(response),
          ],
        );
        // login
        const nx = fixture('nx');
        return login(server, nx);
      });

      suite('When I have a checkbox widget initialized with English', () => {
        setup(() => {
          checkboxes = fixture('checkbox');
          checkboxes.directoryName = 'language';
          checkboxes.value = [
            {
              absoluteLabel: 'English',
              computedId: 'en',
              directoryName: 'language',
              displayLabel: 'English',
              'entity-type': 'directoryEntry',
              id: 'en',
              label: 'English',
              obsolete: 0,
              ordering: 3,
              properties: {
                id: 'en',
                label: 'English',
                obsolete: 0,
                ordering: 10000000,
              },
            },
          ];
        });

        test('Then I can deselect English and select French and Arabic instead', () =>
          waitForEvent(checkboxes, 'directory-entries-loaded').then(() => flush().then(() => {
            const choices = Polymer.dom(checkboxes.root).querySelectorAll('paper-checkbox');
            expect(choices.length).to.be.equal(4);
            let selected = Polymer.dom(checkboxes.root).querySelectorAll('paper-checkbox[checked]');
            expect(selected.length).to.be.equal(1);
            expect(selected[0].name).to.be.equal('en');
            MockInteractions.tap(selected[0]);
            selected = Polymer.dom(checkboxes.root).querySelectorAll('paper-checkbox[checked]');
            expect(selected.length).to.be.equal(0);
            Polymer.Base.async(() => {
              MockInteractions.tap(choices[3]);
              MockInteractions.tap(choices[0]);
              selected = Polymer.dom(checkboxes.root).querySelectorAll('paper-checkbox[checked]');
              expect(selected.length).to.be.equal(2);
              expect(selected[1].name).to.be.equal('fr');
              expect(selected[0].name).to.be.equal('ar');
              expect(checkboxes.value.length).to.be.equal(2);
              expect(checkboxes.value[0]).to.be.equal('fr');
              expect(checkboxes.value[1]).to.be.equal('ar');
              expect(checkboxes.selectedItems.length).to.be.equal(2);
              expect(checkboxes.selectedItems[0].id).to.be.equal('fr');
              expect(checkboxes.selectedItems[1].id).to.be.equal('ar');
            });
          })));
      });

      suite('When I have a radio group widget initialized with English', () => {
        setup(() => {
          radioGroup = fixture('radioGroup');
          radioGroup.directoryName = 'language';
          radioGroup.value = {
            absoluteLabel: 'English',
            computedId: 'en',
            directoryName: 'language',
            displayLabel: 'English',
            'entity-type': 'directoryEntry',
            id: 'en',
            label: 'English',
            obsolete: 0,
            ordering: 3,
            properties: {
              id: 'en',
              label: 'English',
              obsolete: 0,
              ordering: 10000000,
            },
          };
        });

        test('Then I can select French and it deselects English', () =>
          waitForEvent(radioGroup, 'directory-entries-loaded').then(() => flush().then(() => {
            const choices = Polymer.dom(radioGroup.root).querySelectorAll('paper-radio-button');
            expect(choices.length).to.be.equal(4);
            let selected = Polymer.dom(radioGroup.root).querySelectorAll('paper-radio-button[checked]');
            expect(selected.length).to.be.equal(1);
            expect(selected[0].name).to.be.equal('en');
            MockInteractions.focus(radioGroup);
            Polymer.Base.async(() => {
              MockInteractions.tap(choices[3]);
              selected = Polymer.dom(radioGroup.root).querySelectorAll('paper-radio-button[checked]');
              expect(selected.length).to.be.equal(1);
              expect(selected[0].name).to.be.equal('fr');
              expect(radioGroup.value).to.be.equal('fr');
              expect(radioGroup.selectedItem.id).to.be.equal('fr');
            });
          })));
      });

    });
  </script>
</body>
