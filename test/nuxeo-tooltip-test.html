<html>
<head>
  <title>nuxeo-tooltip tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../nuxeo-elements/test/test-helpers.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../widgets/nuxeo-tooltip.html">gi
</head>
<body>

  <test-fixture id="hidden">
    <template>
      <nuxeo-tooltip hidden>Hello</nuxeo-tooltip>
    </template>
  </test-fixture>

  <test-fixture id="notHidden">
    <template>
      <nuxeo-tooltip>Hello</nuxeo-tooltip>
    </template>
  </test-fixture>


  <script>
    /* eslint-disable no-unused-expressions */
    suite('<nuxeo-tooltip>', () => {
      let element;

      test('Should not show a paper-tooltip if it has hidden atrribute set to true', async () => {
        element = fixture('hidden');

        element.show();
        await flush();
        const paperTooltip = document.body.querySelector('paper-tooltip');
        expect(paperTooltip).to.be.null;
      });

      test('Should show a paper-tooltip with the correct content if no hidden attribute is set', async () => {
        element = fixture('notHidden');

        element.show();
        await flush();
        const paperTooltip = document.body.querySelector('paper-tooltip');

        expect(paperTooltip).to.exist;
        expect(paperTooltip.innerHTML).to.equal('Hello');
        expect(isElementVisible(paperTooltip)).to.be.true;
      });

    });
  </script>
</body>
</html>
